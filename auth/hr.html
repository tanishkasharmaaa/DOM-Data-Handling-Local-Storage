<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Record (HR)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            margin-right: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #ddd;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2; 
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; 
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>MASAI EMPLOYEE RECORDS</h1>
    <select name="filter" id="filter">
        <option value="">Department</option>
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="Ops">Ops</option>
        <option value="HR">HR</option>
        <option value="IA">IA</option>
    </select>
    <div id="container">
        <form action="">
            <label for="employeeName">Employee Name</label>
            <input type="text" id="employeeName" placeholder="Enter Employee Name">
            <label for="employeeID">Employee ID</label>
            <input type="text" id="employeeID" placeholder="Enter Employee ID">
            <label for="department">Department</label>
            <select name="department" id="department" style="width: 50%;">
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Ops">Ops</option>
                <option value="HR">HR</option>
                <option value="IA">IA</option>
            </select>
            <label for="experience">Experience</label>
            <input type="number" id="experience" placeholder="Experience in Years">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter Email Address">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" placeholder="Enter Mobile Number">
            <input type="submit" value="Submit">
        </form>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Department</th>
                        <th>Experience</th>
                        <th>Email Address</th>
                        <th>Mobile Number</th>
                        <th>Role</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="../script/hr.js"></script>
</body>
</html>
